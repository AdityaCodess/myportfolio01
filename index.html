<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aditya Bhalla's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Aditya Bhalla</div>
        <div class="menu-toggle" onclick="toggleNavbar()">&#9776;</div> <!-- Hamburger icon -->
        <ul class="nav-links">
            <li><a onclick="window.location.href='about.html'" class="nav-btn">About</a></li>
            <li><a onclick="window.location.href='projects.html'" class="nav-btn" >Projects</a></li>
            <li><a class="nav-btn">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div id="canvas-container"></div> <!-- 3D Scene will be rendered here -->
        <div class="hero-content">
            <h1 class="hero-title">Welcome to My Portfolio</h1>
            <p class="hero-tagline" id="tagline-text">Developer. Innovator. Tech Enthusiast.</p>
            <div class="hero-buttons">
                <a onclick="window.location.href='about.html'" class="btn">About Me</a>
                <a href="#projects" class="btn btn-secondary">My Projects</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Aditya Bhalla. All rights reserved.</p>
    </footer>

    <!-- Three.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
    <script>
        // JavaScript for Navbar Toggle
        function toggleNavbar() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }
    </script>
</body>

</html>
